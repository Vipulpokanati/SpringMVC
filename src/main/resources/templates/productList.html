<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Global Reset and Fonts */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-add:hover {
            background-color: #0069d9;
        }

        /* Empty Message */
        .message {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: #555;
            background-color: #fff;
            border: 1px dashed #ccc;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            }

            td {
                padding: 10px 0;
                text-align: right;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                text-align: left;
                font-weight: bold;
                color: #666;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>üì¶ Product List</h2>

    <div class="message" th:if="${#lists.isEmpty(products)}">
        No products available. Please add some products.
    </div>

    <table th:if="${not #lists.isEmpty(products)}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Made In</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product : ${products}">
                <td data-label="ID" th:text="${product.id}"></td>
                <td data-label="Name" th:text="${product.name}"></td>
                <td data-label="Price" th:text="${product.price}"></td>
                <td data-label="Quantity" th:text="${product.quantity}"></td>
                <td data-label="Made In" th:text="${product.madeIn}"></td>
                <td data-label="Brand" th:text="${product.brand}"></td>
                <td data-label="Actions">
                    <a class="btn btn-edit" th:href="@{/editProduct/{id}(id=${product.id})}">‚úèÔ∏è Edit</a>
                    <a class="btn btn-delete" th:href="@{/deleteProduct/{id}(id=${product.id})}"
                       onclick="return confirm('Are you sure you want to delete this product?');">üóëÔ∏è Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-add" href="/productform">‚ûï Add New Product</a>
</body>
</html>
