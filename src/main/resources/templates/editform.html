<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #6c757d;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Product</h2>
		<form th:action="@{/updateProduct}" th:object="${productModel}" method="post">
		    <input type="hidden" th:field="*{id}" /> <!-- Hidden input for product ID -->
            
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
            
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required />
            
            <label for="madeIn">Made In:</label>
            <input type="text" id="madeIn" th:field="*{madeIn}" required />
            
            <label for="brand">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" required />
            
            <button type="submit" class="btn">Update Product</button>
            <a href="/getAllProducts" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
